<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tubes Grafkom</title>
</head>

<body>
    <!-- vertex shader -->
    <script id = "vertex-shader" type="notjs">
        attribute vec4 a_position;
        attribute vec4 a_color;
        varying vec4 v_color;
        uniform vec2 u_resolution;

        void main(){
            vec2 nolKeSatu = a_position.xy/u_resolution;
            vec2 nolKeDua = nolKeSatu*2.0;
            vec2 pxToClipSpace = nolKeDua - 1.0;
            gl_Position = vec4(pxToClipSpace.x, pxToClipSpace.y*-1.0, 0, 1);
            gl_PointSize = 3.0;

            v_color = a_color;
        }
    </script>

    <!-- fragment shader -->
    <script id = "fragment-shader" type="notjs">
        precision mediump float;

        varying vec4 v_color;

        void main(){
            gl_FragColor = v_color;
        }
    </script>

    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/shaders.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/line.js"></script>
    <script type="text/javascript" src="js/polygon.js"></script>
    <script type="text/javascript" src="js/rectangle.js"></script>
    <script type="text/javascript" src="js/states.js"></script>
    <script type="text/javascript" src="js/squarect.js"></script>
    <script type="text/javascript" src="js/mouse.js"></script>
    <script type="text/javascript" src="js/button.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    
    <div class="tools">

        <!-- line -->
        <button class="button" onclick="createLine()">Line</button>

        <!-- rectangle -->
        <button id="squareBtn" class="button" type="button" onclick="sqr()">Square</button>
        <button id="rectangleBtn" class="button" type="button" onclick="rect()">Rectangle</button>

        <!-- polygon -->
        <button class="button" onclick="createPolygon()">Polygon</button>
        <label for="polygon">Sides:</label>
        <input type="number" id="polygonSides" name="input" min="3" max="100">
        <label for="polygon">Radius:</label>
        <input type="number" id="polygonRadius" name="input" min="50" max="800" step="50">

        <!-- slider -->
        <label for="rectangle">Scale X:</label>
        <input type="range" id="sliderX" oninput="inputSliderX()">
        <label for="rectangle">Scale Y:</label>
        <input type="range" id="sliderY" oninput="inputSliderY()">



        <!-- color -->
        <button id="colorBtn" class="button" onclick="colorButton()">Change Color</button>
        <input type="color" id="color" name="color" value="#b8d9a4">

        <!-- save & load -->
        <button class="button" onclick="save()">Save</button>
        <button type="button" onclick="load()">Load</button>
        <input type="file" id="myfile" name="myfile" accept="application/JSON">

        <button class="button" onclick="edit()">edit</button>
    </div>
</body>

</html>
